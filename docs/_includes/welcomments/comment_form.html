<form id="welcomments__form" class="welcomments__comment-form" action="{{ include.api_url }}/comments" method="post">
  <input type="hidden" name="website-id" id="website-id" value="{{ include.website_id }}"/>
  <input type="hidden" name="replying-to" id="replying-to"/>
  <input type="hidden" name="permalink" id="permalink" value="{{ site.url }}{{ page.url }}"/>
  <input type="hidden" name="page-slug" id="page-slug" value="{{ page.slug }}"/>
  <div class="welcomments__form-group">
    <textarea rows="10" name="message" id="message" required spellcheck="true" placeholder="Schreib hier..."></textarea>
    <p class="welcomments__markdown-notice"><a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">GitHub-flavored Markdown</a> & a einfaches HTML ist erlaubt.</p>
  </div>
  <div class="welcomments__form-group">
    <label for="author-name">Name</label>
    <input type="text" id="author-name" name="author-name" required spellcheck="false" placeholder="Dein Name"/>
  </div>
  <div class="welcomments__form-group welcomments__flex">
    <!--<div class="welcomments__column-left">-->
      <!--<label for="author-url">Website <span class="welcomments__optional-notice">(optional)</span></label>-->
      <input type="hidden" id="author-url" name="author-url"/>
    <!--</div>-->
    <div class="welcomments__column-right">
      <label for="author-email">Email <span class="welcomments__optional-notice">(optional)</span></label>
      <input type="email" id="author-email" name="author-email" placeholder="beispiel@web.de"/>
    </div>
  </div>
  <p class="welcomments__email-notice">FÃ¼lle Deine Email-Adresse aus, wenn Du eine Email erhalten willst, wenn jemand auf Deinen Kommentar antwortet.</p>
  <button type="submit" class="welcomments__submit-button" id="welcomments__submit-button">Kommentar abschicken</button>
</form>
